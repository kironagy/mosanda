name: Deploy Laravel to Server

on:
  push:
    branches: [main]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            echo "ðŸš€ Starting Laravel deployment..."
            cd ${{ secrets.WORKDIR }}
            git pull origin main
            echo "ðŸ“¦ Installing PHP dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader
            echo "ðŸ”§ Running Laravel setup..."
            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            echo "ðŸ“‚ Setting permissions..."
            chmod -R ug+rwx storage bootstrap/cache
            echo "ðŸ§ª Running migrations..."
            php artisan migrate --force
            echo "ðŸ”„ Restarting Laravel queue workers..."
            sudo supervisorctl restart laravel-worker:* > /dev/null 2>&1 || true
            echo "âœ… Laravel deployment completed!"
